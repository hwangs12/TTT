<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="TTT.css" />
        <script src="TTT.js" async></script>
    </head>
    <body>
        

        <!-- This will set the board outlook -->
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div id="play-area">
                <div id="0" class="block">1</div>
                <div id="1" class="block">2</div>
                <div id="2" class="block">3</div>
                <div id="3" class="block">4</div>
                <div id="4" class="block">5</div>
                <div id="5" class="block">6</div>
                <div id="6" class="block">7</div>
                <div id="7" class="block">8</div>
                <div id="8" class="block">9</div>
            </div>
            <h2 id="winner"></h2>
            <button onclick="gameReset()">RESET BOARD</button>
        </div>
    
        <!-- This will create reset button and winner of the game -->
    </body>
</html>
